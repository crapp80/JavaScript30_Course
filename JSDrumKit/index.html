<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <main>
      <h1 class="text-center mx-auto mt-8rem">JavaScript Drum Kit</h1>
      <div class="row align-items-center mt-5rem text-center">
        <div data-key="65" class="col mr-3 key">
          <p>A</p>
          <p class="sound">BOOM</p>
        </div>
        <div data-key="83" class="col mr-3 key">
          <p>S</p>
          <p class="sound">CLAP</p>
        </div>
        <div data-key="68" class="col mr-3 key">
          <p>D</p>
          <p class="sound">HIHAT</p>
        </div>
        <div data-key="70" class="col mr-3 key">
          <p>F</p>
          <p class="sound">KICK</p>
        </div>
        <div data-key="71" class="col mr-3 key">
          <p>G</p>
          <p class="sound">OPENHAT</p>
        </div>
        <div data-key="72" class="col mr-3 key">
          <p>H</p>
          <p class="sound">RIDE</p>
        </div>
        <div data-key="74" class="col mr-3 key">
          <p>J</p>
          <p class="sound">SNARE</p>
        </div>
        <div data-key="75" class="col mr-3 key">
          <p>K</p>
          <p class="sound">TINK</p>
        </div>
        <div data-key="76" class="col key">
          <p>L</p>
          <p class="sound">TOM</p>
        </div>
      </div>

      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>

    </main>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('play');
  }

  function playAudio(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stops the function
    audio.currentTime = 0; // rewind to the start
    audio.play();
    key.classList.add('play');
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playAudio);
</script>
</body>
</html>
