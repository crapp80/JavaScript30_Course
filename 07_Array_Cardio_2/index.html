<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio Part 2</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> üíÅ</p>
  <script>

  const people = [
    {name: 'Wes', year: 1988},
    {name: 'Kait', year: 1986},
    {name: 'Irv', year: 1970},
    {name: 'Lux', year: 2015}
  ];

  const comments = [
    {text: 'Love this!', id: 523423},
    {text: 'Super good', id: 823423},
    {text: 'You are the best', id: 2039842},
    {text: 'Ramen in my fav food ever', id: 123423},
    {text: 'Nice Nice Nice', id: 542328},
  ];

  // Array.prototype.some() // is at least one person 19?

  // const isAdult = people.some(function(person) {
  //   const currentYear = (new Date()).getFullYear();
  //   if(currentYear - person.year >= 19) {
  //     return true;
  //   }
  // });
  //
  // // shorter code
  // const isAdult = people.some(person => {
  //   const currentYear = (new Date()).getFullYear();
  //   return currentYear - person.year >= 19;
  // });

  // even shorter code... // implicit return applied, see also:
  // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions
  const isAdult = people.some(person => ((new Date()).
  getFullYear()) - person.year >= 19);

  console.log({isAdult});

  // Array.prototype.every() // is everyone 19?

  const allAdults = people.every(person => ((new Date()).
  getFullYear()) - person.year >= 19);

  console.log({allAdults});

  // Array.prototype.find() // find the comment with the ID of 823423
  // const comment = comments.find(function(comment) {
  //   if(comment.id === 823423) {
  //     return true;
  //   }
  // });

  // shorter code
  // const comment = comments.find(comment => comment.id === 823423 ? true : false);

  // even shorter code...
  const comment = comments.find(comment => comment.id === 823423); // returns a boolean, so we don't need an if-statement at all

  console.log(comment);

  // Array.prototype.findIndex() // find the comment with this id // delete the comment with the ID of 823423

  const index = comments.findIndex(comment => comment.id === 823423); // returns 1

  console.log(index);

  // comments.slice(index, 1); // beginning at index 1 (which is equal to const index), ending at index 1

  const newComments = [
    ...comments.slice(0, index), // using spread syntax, see also:
    ...comments.slice(index + 1) // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_operator
  ];

  console.table(comments); // original Array was not changed
  console.table(newComments);

  </script>
</body>
